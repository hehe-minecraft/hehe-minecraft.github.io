name: GitHub Pages Workflow

on:
  push:
    branches:
    - main

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Compile TypeScript
        run: |
          npm install -g typescript
          echo "{\"compilerOptions\":{\"noImplicitAny\":true},\"include\":[\"**/*.ts\"]}" > tsconfig.json
          tsc
      - name: Initialize GitHub Pages
        uses: actions/configure-pages@v4
      - name: Generate package
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Report the target
        run: |
          echo Deployed successfully to $target
        env:
          target: ${{ steps.deployment.outputs.page_url }}